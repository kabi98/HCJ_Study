<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex03 브라우저객체</title>
</head>
<body>

    ex03 브라우저 객체

    <script>
        // BOM (Browser Object Model)
        // 브라우저에서 제공하는 객체
        // window : 브라우저 객체 최상위, 브라우저 창 관련 기능, 생략가능

        //window.open("https://www.naver.com", "네이버", "width=500; height=500");
        //open("https://www.naver.com", "네이버", "width=500; height=500");

        // location : 브라우저 주소 관련 정보
        console.log(location);
        console.log('현재주소 : ', location.href);
        //location.href = 'https://www.google.com'

        // screen : 화면 해상도 정보 (너비, 높이)
        console.log(screen);

        // navigator : 현재 브라우저 정보(버전, 이름, 위치 등)
        console.log(navigator);

        // history : 브라우저 이동 관련 기능(뒤로, 앞으로)
        // back() : 뒤로, forward() : 앞으로
        // go(이동할 페이지 숫자) : 2 : 두번 앞으로, -2 : 두번 뒤로 
        console.log(navigator);

    </script>
    
</body>
</html>
