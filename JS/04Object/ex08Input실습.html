<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex08 input 실습</title>
</head>
<body>

    <h1>입력한 값을 h1 태그로 출력하기</h1>
    <input type="text" id="inputTag">
    <button onclick="btnClick()">Click!</button>
    <div id="container"></div>

    <script>
        let domInput = document.getElementById("inputTag");

        const btnClick = ()=>{
            console.log(`btnClick`, domInput);
            console.log(`btnClick`, domInput.value);
            container.innerHTML += `<h1>${domInput.value}</h1>`
        }

    </script>
    
</body>
</html>
