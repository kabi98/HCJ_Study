<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ex01 객체 </title>
</head>
<body>
    Object Test
    <script>
        // ** 객체
        // 여러 속성을 하나의 변수에 저장할 수 있도록 해주는 데이터 타입
        // 객체 구조 : { key:vlaue, key:vlaue, key:vlaue, key:vlaue, }
        // key : 객체의 속성
        // value : 속성의 값, 기본자료형-배열, 객체 함수...

        // 객체 생성.
        let person = {
            "name":"문경수",
            age : 20,
            female : false,
            intro : ()=>{console.log('여러분 안녕하세요');},
            favorite : {
                food : 'pizza',
                drink : 'beer',
            },
            smhrd : ['세영', '규남', '운비']
        }

        console.log(person);
        console.log(`이름 : ${person.name}`);
        console.log(`나이 : ${person.age}`);
        console.log(`여성 : ${person.female}`);
        person.intro();
        console.log('좋아하는 것들 : ', person.favorite);
        console.log(`좋아하는 음식 : ${person.favorite.food}`);
        console.log(`담임선생님 : ${person.smhrd[1]}`);

        // 속성값 변경 및 추가
        person.name = '장원영';
        console.log(`이름 변경: ${person.name}`);
        person.height = 180
        console.log(`키 : ${person.height}`);

    </script>
    
</body>
</html>
