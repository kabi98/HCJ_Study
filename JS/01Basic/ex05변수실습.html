    입력
    1 입력창 통한 -> prompt
    2 확인 및 취소 통한 -> confirm
    
    변수
               var let const
    재선언  O   X     X
    재할당  O   O     X

                       ~~.toString()     -->


    <script>
        // 1) 사용자에게 이름을 입력 받는다.

        //         var   len   const

        // 재할당    O    O     X

        let userName = prompt("이름을 입력하시요.");

        console.log("어서오세요");
        console.log(userName + "님, 환영합니다.😁");


    </script>
