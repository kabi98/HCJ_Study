<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex09 연산자 실습</title>
</head>
<body>

    <script>
        // 1. 사용자에게 숫자를 입력받기
        // 2. 입력받은 숫자 백의 자리 이하 버리기
        // 3. 결과값 콘솔창으로 출력하기.

        let num = Number(prompt("숫자를 입력해 주세요"));
        console.log(num);

        let numInt = parseInt(num/100) * 100;
        let num2 = (num - (num % 100) )

        console.log("백의 자리 이하 버린 결과 >> ", num2);
        console.log(`${num2} = ${num} - (${num} % 100) `);
        console.log(`${numInt} = parseInt(${num}/100)*100 `);

    </script>
    
</body>
</html>
