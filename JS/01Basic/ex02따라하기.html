<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="bodyTag">

    <!--이모티콘 붙이는 방법 : 윈도우 + . -->
    <a href="#">안녕하세요</a>
    <br>
    <br>
    <button id="btnChange">변경하기💖</button>
    <button id="btnUndo">되돌리기✨</button>
    <br>
    <ul>
        <li>떡볶이(알콜성 치매 의심..)</li>
        <li>돈불고기</li>
        <li>규동</li>
    </ul>
    <h1>오늘은 3/2</h1>
    <p>즐거운 JS 수업입니다.!😊</p>

    <!-- Script 태그 작성 위치 : body 끝 태그 위-->
    <script>
        document.getElementById('btnChange').addEventListener('click', function(){
            // btn1을 클릭했을 때, 실행될 로직
            // 1. 배경색 검은색
            document.getElementById('bodyTag').style.background = 'black';
            // 2. 글자색 흰색
            document.getElementById('bodyTag').style.color = 'white';
        })

        document.getElementById('btnUndo').addEventListener('click', function(){
            document.getElementById('bodyTag').style.background = 'white';
            document.getElementById('bodyTag').style.color = 'black';
        })

    </script>

</body>
</html>
