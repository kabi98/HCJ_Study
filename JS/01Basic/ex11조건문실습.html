<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex11 조건문 실습</title>
</head>
<body>

    <script>
        // 1. java, spring, web, 세과목의 점수를 입력 받기
        // 2. 입력받은 점수로 총점, 평균점수, 등급 설정하기
        // 2-1. 평균 점수는 정수형으로 출력
        // 2-2. 등급은 평균점수가 90 이상이면 A,
        //              80점 이상이면 B,
        //              70점 이상이면 C,
        //              60점 이상이면 D,
        //              60점 미만이면 F,
        // 3. 결과값 출력 --> 콘솔창
        //     당신의 평균은 00점이고 당신의 등급은 X 입니다.

        // 1. java, spring, web, 세과목의 점수를 입력 받기
        
        let javaScore = Number(prompt("java 점수를 입력해 주세요."));
        let springScore = Number(prompt("spring 점수를 입력해 주세요."));
        let webScore = Number(prompt("web 점수를 입력해 주세요."));

        let totalScore = javaScore + springScore + webScore;
        let averageScore = parseInt(totalScore / 3);
        let grade = '';

        console.log(`java = ${javaScore}, spring = ${springScore}, web = ${webScore}`);
        console.log(`총점 = ${totalScore}`);
        console.log(`평균 = ${averageScore}`);

        if(averageScore >= 90){
            grade = 'A'
        } else if (averageScore >= 80){
            grade = 'B'
        } else if (averageScore >= 70){
            grade = 'C'
        } else if (averageScore >= 60){
            grade = 'D'
        } else{
            grade = 'F'
        } 
        console.log(`등급 = ${grade}`);
        console.log(`  `);

        console.log(`당신의 평균은  ${averageScore}점이고, 당신의 등급은 ${grade} 입니다`);


    </script>
    
</body>
</html>
