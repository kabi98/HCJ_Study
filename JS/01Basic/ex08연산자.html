<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex08연산자</title>
</head>
<body>

    <script>
        // / : JS에서는 실제 나누기 연산 결과
        console.log("연산결과", 100/3);
        console.log("몫이후 나머지", parseInt(100%3));

        // 몫만 나오게 하기
        // 1) 정수로 형변환 : parseInt()
        console.log("몫", parseInt(100/3));

        // 2) 처음숫자 - 나머지 / 나눌 숫자
        console.log("몫", (100-100%3)/3);

        // 비교 연산자 == 
        let num = 5;
        let str = '5';
        console.log("==", num == str);
        console.log("!=", num != str);
        console.log("===", num === str);
        console.log("형병환", num === Number(str));

    </script>
</body>
</html>
