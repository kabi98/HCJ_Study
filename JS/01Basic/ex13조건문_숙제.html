<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex13 조건문 숙제</title>
</head>
<body id="bodyTag">

    <script>

        let color = prompt("색상을 입력하세요 (빨강, 초록, 파랑)");
        if (color == "빨강") {
            document.getElementById('bodyTag').style.background = 'red';
        } else if (color == "초록") {
            document.getElementById('bodyTag').style.background = 'green';
        } else if (color == "파랑") {
            document.getElementById('bodyTag').style.background = 'blue';
        }
            
    </script>

</body>
</html>
