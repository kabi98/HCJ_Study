<body id="bodyTag">

    <script>
        // 1. 사용자로부터 색상 입력받기.
        // 2. 빨강 -> red/ 초록->'green'/ 파랑->'blue'
        //      그외에는 '잘못 입력하셨습니다' -> alert

        let color = prompt("색상을 입력하세요 (빨강, 초록, 파랑)");
        console.log(`배경색 :  ${color}`)

/*
        if (color == "빨강") {
            // 배경색 -> red
            document.getElementById('bodyTag').style.background = 'red';
        } else if (color == "초록") {
            document.getElementById('bodyTag').style.background = 'green';
        } else if (color == "파랑") {
            document.getElementById('bodyTag').style.background = 'blue';
        } else {
            alert("잘못 입력하셨습니다.")
        }
*/
        let result = ''
        switch(color){
            case '빨강' : result = 'red'; break;
            case '초록' : result = 'green'; break;
            case '파랑' : result = 'blue'; break;
            default  : alert("잘못 입력하셨습니다.")
        }
        document.getElementById('bodyTag').style.background = result;
    </script>

</body>

</html>
