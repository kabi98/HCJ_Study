<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex10 조건문</title>
</head>
<body>

    <script>
        // 만약에 num이 10보다 크다면 '10보다 큰 수' 라구 출력
        // 작다면 '10보다 작은 수' 라고 출력

        let num = 12;
//        console.log(`${numInt} = parseInt(${num}/100)*100 `);
        if (num > 10) {
            console.log(`${num}은 10보다 큰 수. `);
        } else {
            console.log(`${num}은 10보다 작은 수. `);
        }


    </script>
    
</body>
</html>
